<body>
    <div class="toolbar toolbar--themed bg-theme toolbar--fixed">
        <div> <a href="#" class="brand-logo">Logo</a> </div>
        <div class="toolbar__section"> 
        <span class="toolbar__btn bg-white--hover color-theme--hover">HOME</span> 
        <span class="toolbar__btn bg-white--hover color-theme--hover">COMPONENTS <span class="icon-chevron-down"></span></span> 
        <span class="toolbar__btn bg-white--hover color-theme--hover">MORE</span>
        </div>
    </div>
    <div class="section">
        <div class="section-col--contained">
            <div class="section-title color-theme border-theme">
                <div class="section-title__text">表单 Form</div>
                <div class=section-title__bg></div>
            </div>
            <form>
                <div class="form__label">
                    <span class="icon-user color-theme"></span> 用户名
                </div>
                <input type="text" name="firstname" value="天际公民" class="border-theme--hover">
                <div class="form__label">
                    <span class="icon-mail color-theme"></span> 邮箱
                </div>
                <input type="Email" name="lastname" value="vincent.sun@seed.space" class="border-theme--hover">
                <div class="form__label">
                    <span class="icon-lock color-theme"></span> 密码
                </div>
                <input type="password" name="password" value="12341234" class="border-theme--hover">
                <div class="form__label">
                    <span class="icon-menu color-theme"></span> Radio
                </div>
                <div class="form__radio">
                    <label>
                        <input name="group1" type="radio" checked />
                        <span>默认 Checked</span>
                    </label>
                    <label>
                        <input name="group1" type="radio" />
                        <span>选项 Option</span>
                    </label>
                    <label>
                        <input name="group1" type="radio" />
                        <span>选项 Option</span>
                    </label>
                    <label>
                        <input name="group1" type="radio" disabled />
                        <span>禁止 Disabled</span>
                    </label>                    
                </div>


                <div class="form__label">
                    <span class="icon-menu color-theme"></span> 选项
                </div>
                <dl class="select">
                    <dt class="select__btn bg-white--hover color-theme--hover">
                        <a><span class="select__selected">Select选项1</span></a>
                    </dt>
                    <dd>
                        <ul>
                            <li class="color-black color-theme--hover"><a class="default color-theme">Select选项1</a></li>
                            <li class="color-black color-theme--hover"><a>Select选项2</a></li>
                            <li class="color-black color-theme--hover"><a>Select选项3</a></li>
                            <li class="color-black color-theme--hover"><a>Select选项4</a></li>
                        </ul>
                    </dd>
                </dl>
                <div class="form__label">
                    <span class="icon-mail color-theme"></span> 其他
                </div>
                <textarea type="text" rows="6" class="border-theme--hover">
从小丘西行百二十步，隔篁竹，闻水声，如鸣佩环，心乐之。伐竹取道，下见小潭，水尤清冽。全石以为底，近岸，卷石底以出，为坻，为屿，为嵁，为岩。青树翠蔓，蒙络摇缀，参差披拂。
潭中鱼可百许头，皆若空游无所依。日光下澈，影布石上，佁然不动；俶尔远逝，往来翕忽，似与游者相乐。
潭西南而望，斗折蛇行，明灭可见。其岸势犬牙差互，不可知其源。
坐潭上，四面竹树环合，寂寥无人，凄神寒骨，悄怆幽邃。以其境过清，不可久居，乃记之而去。
同游者：吴武陵，龚古，余弟宗玄。隶而从者，崔氏二小生：曰恕己，曰奉壹。</textarea>
                <div class="form__action">
                    <div class="form__btn--row border-theme color-theme--hover"><span class="icon-check color-theme"></span> 保存Save</div>
                </div>

            </form>
        </div>
    </div>
