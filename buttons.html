<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="font-style.css">
    <style></style>
</head>

<body>

    <div class="toolbar toolbar--themed bg-theme toolbar--fixed">
        <div> <a href="#" class="brand-logo">Logo</a> </div>
        <div class="toolbar__section"> 
        <span class="toolbar__btn bg-white--hover color-theme--hover">HOME</span> 
        <span class="toolbar__btn bg-white--hover color-theme--hover">COMPONENTS <span class="icon-chevron-down"></span></span> 
        <span class="toolbar__btn bg-white--hover color-theme--hover">MORE</span>
        </div>
    </div>


    <div class="section">
        <div class="section-col--contained">
            <div class="section-title color-theme">
                <div class="section-title__text">标准Button</div>
                <div class=section-title__bg></div>
            </div>        
            <div>
                <div class="btn color-theme__hover border-theme--hover">按钮</div>
                <div class="btn color-theme border-black border-theme--hover">按钮</div>
                <div class="btn color-theme--hover border-theme--hover"><span class="icon-check-circle color-theme"></span> 按钮</div>
                <div class="btn color-theme border-theme"><span class="icon-check-circle"></span> 按钮</div>
                <div class="btn color-theme border-theme color-white--hover bg-theme--hover"><span class="icon-check-circle"></span> 按钮</div>                
                <div class="btn color-white border-theme bg-theme"><span class="icon-check-circle"></span> 按钮</div>
            </div>

            <div>
                <div class="btn btn-large color-theme__hover border-theme--hover">按钮</div>
                <div class="btn btn-large color-theme border-black border-theme--hover">按钮</div>
                <div class="btn btn-large color-theme--hover border-theme--hover"><span class="icon-check-circle color-theme"></span> 按钮</div>
                <div class="btn btn-large color-theme border-theme"><span class="icon-check-circle"></span> 按钮</div>
                <div class="btn btn-large color-theme border-theme color-white--hover bg-theme--hover"><span class="icon-check-circle"></span> 按钮</div>                   
                <div class="btn btn-large color-white border-theme bg-theme"><span class="icon-check-circle"></span> 按钮</div>
            </div>
            <div>
                <div class="btn btn-large btn-row color-theme__hover border-theme--hover">按钮</div>
                <div class="btn btn-large btn-row color-theme border-black border-theme--hover">按钮</div>
                <div class="btn btn-large btn-row color-theme border-theme"><span class="icon-check-circle"></span> 按钮</div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-col--contained">
            <div class="section-title color-theme">
                <div class="section-title__text">六角Button</div>
                <div class=section-title__bg></div>
            </div>        
            <div>
                <div class="btn btn-hex color-theme__hover border-theme--hover">按钮</div>
                <div class="btn btn-hex color-theme border-black border-theme--hover">按钮</div>
                <div class="btn btn-hex color-theme--hover border-theme--hover"><span class="icon-check-circle color-theme"></span> 按钮</div>
                <div class="btn btn-hex color-theme border-theme"><span class="icon-check-circle"></span> 按钮</div>
                <div class="btn btn-hex color-theme border-theme color-white--hover bg-theme--hover"><span class="icon-check-circle"></span> 按钮</div>                   
                <div class="btn btn-hex color-white border-theme bg-theme"><span class="icon-check-circle"></span> 按钮</div>
            </div>

            <div>
                <div class="btn btn-hex btn-large color-theme__hover border-theme--hover">按钮</div>
                <div class="btn btn-hex btn-large color-theme border-black border-theme--hover">按钮</div>
                <div class="btn btn-hex btn-large color-theme--hover border-theme--hover"><span class="icon-check-circle color-theme"></span> 按钮</div>
                <div class="btn btn-hex btn-large color-theme border-theme"><span class="icon-check-circle"></span> 按钮</div>
                <div class="btn btn-hex btn-large color-theme border-theme color-white--hover bg-theme--hover"><span class="icon-check-circle"></span> 按钮</div>                   
                <div class="btn btn-hex btn-large color-white border-theme bg-theme"><span class="icon-check-circle"></span> 按钮</div>
            </div>
            <div>
                <div class="btn btn-hex btn-large btn-row color-theme__hover border-theme--hover">按钮</div>
                <div class="btn btn-hex btn-large btn-row color-theme border-black border-theme--hover">按钮</div>
                <div class="btn btn-hex btn-large btn-row color-theme border-theme"><span class="icon-check-circle"></span> 按钮</div>
            </div>
        </div>
    </div>




</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="all.js"></script>

</html>
